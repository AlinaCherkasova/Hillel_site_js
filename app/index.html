<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Hillel layout</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <h1 class="header__logo_text">Hillel layout</h1>
                </div>
                <div class="clock">
                        <span class="clock__hours"></span>
                        <span class="clock__minutes"></span>
                        <span class="clock__seconds"></span>
                    </div>
                </div>
            </div>
        </header>
        <section class="main-content">
            <aside class="sidebar" id="toggleSidebar">
                <button class="sidebar__toggle-btn" onclick="toggleSidebar()">
                    <span class="sidebar__toggle-item" id="toggleSpan"></span>
                </button>
                <ul class="sidebar__menu">
                    <li class="sidebar__menu-items">
                        <a href="#table" class="sidebar__menu-links" onclick="showTable('table')">Table</a>
                    </li>
                    <li class="sidebar__menu-items">
                        <a href="#" class="sidebar__menu-links">Slider</a>
                    </li>
                </ul>
            </aside>
            <article class="content" id="content">
                <div id="table-container" class="table">
                    <input type="number" class="table__rows" id="rows" value="3" placeholder="Строки">
                    <input type="number" class="table__cols" id="columns" value="2" placeholder="Столбцы">
                    <button class="table__button" onclick="addTable();">Сформировать</button>
                </div>
            </article>
        </section>
        <footer class="footer">
            <div class="footer__container">
                <div class="clock">
                        <span class="clock__day"></span>
                        <span class="clock__month"></span>
                        <span class="clock__year"></span>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    <script src="js/table.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
    <script src="js/toggleSidebar.js"></script>
    <script src="js/common.js"></script>

</body>
</html>
