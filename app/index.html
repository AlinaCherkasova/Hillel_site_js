<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/f19f1bfeac.js"></script>
    <title>Hillel layout</title>
</head>
<body>
    <main class="main">
        <section class="page">
            <aside class="sidebar">
                <ul class="sidebar__menu">
                    <li class="sidebar__menu-items">
                        <a href="#table-container" class="sidebar__menu-links">Table</a>
                    </li>
                    <li class="sidebar__menu-items">
                        <a href="#circle-slider" class="sidebar__menu-links">Slider</a>
                    </li>
                    <li class="sidebar__menu-items">
                        <a href="#click-me" class="sidebar__menu-links">ClickMe</a>
                    </li>
                    <li class="sidebar__menu-items">
                        <a href="#students-table" class="sidebar__menu-links">Student's table</a>
                    </li>
                    <li class="sidebar__menu-items">
                        <a href="#" class="sidebar__menu-links">Two Sliders</a>
                    </li>
                    <li class="sidebar__menu-items">
                        <a href="#" class="sidebar__menu-links">Promises</a>
                    </li>
                    <li class="sidebar__menu-items">
                        <a href="#" class="sidebar__menu-links">HW_19</a>
                    </li>
                </ul>
            </aside>
            <article class="content" id="content">
                <div class="content__container">
                   <!-- <div id="table-container" class="content__tab table">
                        <input type="number" class="table__rows" placeholder="Строки">
                        <input type="number" class="table__cols" placeholder="Столбцы">
                        <button class="table__button">Сформировать</button>
                    </div>-->
                    <div class="content__tab slider" id="circle-slider">
                        <i class="fa fa-chevron-circle-left prev"></i>
                        <i class="fa fa-chevron-circle-right next"></i>
                        <div class="slider__container">
                            <div class="slider__thumbs">
                                <div class="slider__img-wrapper">
                                    <img class="slider__img" src="img/img1.jpg" alt="img1">
                                </div>
                                <div class="slider__img-wrapper">
                                    <img class="slider__img" src="img/img2.jpg" alt="img2">
                                </div>
                                <div class="slider__img-wrapper">
                                    <img class="slider__img" src="img/img3.jpg" alt="img3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="click-me" class="content__tab click-me">
                        <input type="button" id="my_button" class="my-button" value="my_button">
                    </div>
                    <div id="students-table" class="content__tab students">
                        <div class="students__wrap-items">
                            <label>
                                <input class="students__item" type="text" placeholder="Name">
                            </label>
                            <label>
                                <input class="students__item" type="text" placeholder="Surname">
                            </label>
                        </div>
                        <div class="students__wrap-items">
                            <label>
                                <input class="students__item" type="number" placeholder="Entrance">
                            </label>
                            <label>
                                <input class="students__item" type="number" placeholder="Ending">
                            </label>
                        </div>
                        <div class="students__wrap-items">
                            <label>
                                <input class="students__button" type="button" value="SAVE">
                            </label>
                            <label>
                                <input class="students__button" type="button" value="DEL">
                            </label>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="js/header.js"></script>
    <script src="js/page.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/size.js"></script>
    <script src="js/table.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
    <script src="js/showSidebar.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/clickMe.js"></script>
</body>
</html>
