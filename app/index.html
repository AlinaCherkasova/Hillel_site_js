<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/f19f1bfeac.js"></script>
    <title>Hillel layout</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <h1 class="header__logo_text">Hillel layout</h1>
                </div>
                <div class="clock">
                    <span class="clock__hours"></span>
                    <span class="clock__minutes"></span>
                    <span class="clock__seconds"></span>
                </div>
            </div>
        </header>
        <section class="main-content">
            <aside class="sidebar" id="toggleSidebar">
                <button class="sidebar__toggle-btn" onclick="toggleSidebar()">
                    <span class="sidebar__toggle-item" id="toggleSpan"></span>
                </button>
                <ul class="sidebar__menu">
                    <li class="sidebar__menu-items">
                        <a href="#table-container" class="sidebar__menu-links">Table</a>
                    </li>
                    <!--onclick="showTable()"-->
                    <li class="sidebar__menu-items">
                        <a href="#circle-slider" class="sidebar__menu-links">Slider</a>
                    </li>
                    <!--onclick="showSlider()"-->

                </ul>
            </aside>
            <article class="content" id="content">
                <div id="table-container" class="content__tab table">
                    <input type="number" class="table__rows" placeholder="Строки">
                    <input type="number" class="table__cols" placeholder="Столбцы">
                    <button class="table__button" onclick="addTable()">Сформировать</button>
                </div>
                <div class="content__tab slider" id="circle-slider">
                    <i class="fa fa-chevron-circle-left prev"></i>
                    <i class="fa fa-chevron-circle-right next"></i>
                    <div class="slider__container">
                        <div class="slider__thumbs">
                            <div class="slider__img-wrapper">
                                <img class="slider__img" src="img/img1.jpg" alt="img1">
                            </div>
                            <div class="slider__img-wrapper">
                                <img class="slider__img" src="img/img2.jpg" alt="img2">
                            </div>
                            <div class="slider__img-wrapper">
                                <img class="slider__img" src="img/img3.jpg" alt="img3">
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <footer class="footer">
            <div class="footer__container">
                <div class="size"></div>
                <div class="footer__right-side">
                    <div class="timer">
                        <span class="timer__hours"></span>
                        <span class="timer__minutes"></span>
                        <span class="timer__seconds"></span>
                    </div>
                    <div class="clock">
                        <span class="clock__day"></span>
                        <span class="clock__month"></span>
                        <span class="clock__year"></span>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    <script src="js/size.js"></script>
    <script src="js/table.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
    <script src="js/toggleSidebar.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/tabs.js"></script>
</body>
</html>
